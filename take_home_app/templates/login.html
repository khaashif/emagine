{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=1" />
  </head>
  <body>
    <div class="container">
      <button
        class="signup"
        onclick="window.location.href='{% url 'signup' %}'"
      >
        Sign Up
      </button>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %} {{ form.as_p }}
        <button class="login" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
